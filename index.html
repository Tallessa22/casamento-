<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checklist do Casamento – Talles</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #fefefe; }
    h1, h2 { color: #333; }
    .mes { margin-bottom: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 10px; background: #f9f9f9; }
    label { display: block; margin-bottom: 10px; }
    input[type="checkbox"] { margin-right: 10px; }
    .concluido { text-decoration: line-through; color: green; }
    button { margin: 10px 5px; padding: 10px 15px; }
  </style>
</head>
<body>
  <h1>Checklist do Casamento – Talles (25/10/2025)</h1>

  <div>
    <button onclick="marcarTodos()">Marcar todos</button>
    <button onclick="desmarcarTodos()">Desmarcar todos</button>
    <button onclick="limparProgresso()">Limpar progresso</button>
  </div>

  <div class="mes">
    <h2>JUNHO – 4 meses antes</h2>
    <label><input type="checkbox" data-id="junho1"> Definir orçamento total do casamento</label>
    <label><input type="checkbox" data-id="junho2"> Fechar local da cerimônia e da festa</label>
    <label><input type="checkbox" data-id="junho3"> Definir estilo do casamento</label>
    <label><input type="checkbox" data-id="junho4"> Escolher e reservar buffet, decoração, fotógrafo etc.</label>
    <label><input type="checkbox" data-id="junho5"> Fazer lista preliminar de convidados</label>
    <label><input type="checkbox" data-id="junho6"> Convidar padrinhos e madrinhas</label>
    <label><input type="checkbox" data-id="junho7"> Comprar ou encomendar traje dos noivos</label>
    <label><input type="checkbox" data-id="junho8"> Escolher tema de decoração e paleta de cores</label>
  </div>

  <script>
    window.onload = function () {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      checkboxes.forEach(cb => {
        const saved = localStorage.getItem(cb.dataset.id);
        if (saved === 'true') {
          cb.checked = true;
          cb.parentElement.classList.add('concluido');
        }
        cb.addEventListener('change', () => {
          localStorage.setItem(cb.dataset.id, cb.checked);
          cb.parentElement.classList.toggle('concluido', cb.checked);
        });
      });
    };

    function marcarTodos() {
      document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
        cb.checked = true;
        cb.parentElement.classList.add('concluido');
        localStorage.setItem(cb.dataset.id, true);
      });
    }

    function desmarcarTodos() {
      document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
        cb.checked = false;
        cb.parentElement.classList.remove('concluido');
        localStorage.setItem(cb.dataset.id, false);
      });
    }

    function limparProgresso() {
      if (confirm("Tem certeza que deseja limpar todo o progresso?")) {
        document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
          cb.checked = false;
          cb.parentElement.classList.remove('concluido');
          localStorage.removeItem(cb.dataset.id);
        });
      }
    }
  </script>
</body>
</html>
